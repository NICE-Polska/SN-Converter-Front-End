<table class="table table-responsive-sm table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nazwa</th>
    <th scope="col">Numer seryjny</th>
    <th scope="col">Nazwa klienta</th>
    <th scope="col">IDAX</th>
    <th scope="col">Numer faktury</th>
    <th scope="col">Data wysy≈Çki</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let device of searchResults.data; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{device.name}}</td>
    <td>{{device.serialNumber}}</td>
    <td>{{device.customer.name}}</td>
    <td>{{device.customer.idax}}</td>
    <td>{{device.vatId}}</td>
    <td>{{device.dateOfShipment | date:'dd-MM-yyyy'}}</td>
  </tr>
  </tbody>
</table>
