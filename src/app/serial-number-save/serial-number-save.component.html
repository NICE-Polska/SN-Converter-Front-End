<form #f="ngForm" (ngSubmit)="save(f.value)">
<div class="form-group">
    <label for="serialNumber">Numer seryjny</label>
    <input type="text" id="serialNumber"
           value="{{serialNumber}}" class="form-control" [(ngModel)]="serialNumber" name="serialNumber">
  </div>
  <div class="form-group">
    <label for="productTitle">Nazwa produktu</label>
    <input type="text" id="productTitle"
           placeholder="Nazwa" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="companyName">Nazwa firmy</label>
    <select id="companyName" class="form-control" [(ngModel)]="customerId" name="customerId">
      <option [ngValue]="customer.id" *ngFor="let customer of rootObject.data">{{customer.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="vatId">Numer faktury</label>
    <input type="text" id="vatId"
           placeholder="Numer" class="form-control" [(ngModel)]="vatId" name="vatId">
  </div>
  <div class="form-group">
    <label for="dateOfShipment">Data wysy≈Çki</label>
    <input type="date" id="dateOfShipment"
           placeholder="Data" class="form-control" [(ngModel)]="dateOfShipment" name="dateOfShipment">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Zapisz</button>
  </div>
</form>
